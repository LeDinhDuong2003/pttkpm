<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mt-4">
    <div class="page-header d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-film text-primary me-2"></i>Chi tiết Mẫu Bạo Lực</h2>
        <div>
            <a th:href="@{/mau-bao-luc}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
            <a th:href="@{/mau-bao-luc/chinh-sua/{id}(id=${mauBaoLuc.id})}" class="btn btn-warning">
                <i class="fas fa-edit me-2"></i>Chỉnh sửa
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" th:text="${mauBaoLuc.ten}"></h5>
                    <span class="badge bg-primary" th:text="${mauBaoLuc.nhan}"></span>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p><strong><i class="fas fa-hashtag me-2"></i>ID:</strong> <span th:text="${mauBaoLuc.id}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong><i class="fas fa-file-alt me-2"></i>Mô tả:</strong></p>
                            <div class="description-box p-3 bg-light rounded">
                                <p th:text="${mauBaoLuc.moTa != null && !mauBaoLuc.moTa.isEmpty() ? mauBaoLuc.moTa : 'Không có mô tả'}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-video me-2"></i>Video</h5>
                </div>
                <div class="card-body text-center">
                    <div class="video-container mb-3" th:if="${mauBaoLuc.duongDanVideo != null}">
                        <video class="w-100 rounded shadow" controls>
                            <source th:src="${mauBaoLuc.duongDanVideo}" type="video/mp4">
                            Trình duyệt của bạn không hỗ trợ thẻ video.
                        </video>
                    </div>
                    <p class="text-muted" th:if="${mauBaoLuc.duongDanVideo == null}">
                        <i class="fas fa-exclamation-circle fa-2x mb-3"></i><br>
                        Không có video
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
